<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula de CSS</title>
</head>
<body>
    <div class="menu_navegacao">
        <img class="imagem_logo" src="/img/dolly-logo.png" alt="Logo da empresa">
        <ul>
            <li>Inicio</li>
            <li>História</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>
    <div class="conteudo_principal">
        <img src="/img/logo2.jpg" alt="Imagem principal">
        <div class="mensagem_principal">
            <h1>DOLLY REFRIGERANTES</h1>
            <h2>Apresenta</h2><br>
            <h2>Uma marca</h2>
            <h3>100% NACIONAL</h3>
            <h2>No mercado de refrigerante</h2>
            <h3>DESDE 1987</h3>
            <h2>A Dolly destaca-se pela</h2>

    </div>
    <h1 class="title">NOSSOS VÍDEOS:</h1>
    <div class="video-container">
        <video controls>     
            <video>  <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/mp4"></video>
        </video>
        <video controls>
            <video>  <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/webM"></video>
        </video>
        <video controls>
            <video>  <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/mp4"></video>
        </video>
    </div>
    <footer>
        <div class="footer-content">
            <p>Dolly Refrigerantes – Todos os Direitos Reservados</p>
        </div>
    </footer>    
</body>
</html>
